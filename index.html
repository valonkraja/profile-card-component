<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <img src="./images/bg-pattern-top.svg" class="top" alt="top background pattern">
  <img src="./images/bg-pattern-bottom.svg" class="bottom" alt="bottom background pattern">
  <section class="card">
    <img src="./images/bg-pattern-card.svg" class="pattern" alt="card pattern">
    <section class="content">
      <img src="./images/image-victor.jpg" alt="avatar" class="avatar">
      <div class="user">
        <p>Victor Crest <span>26</span></p>
        <span>London</span>
      </div>
      <div class="social-stats">
        <div class="followers">
          <p>80K</p>
          <span>Followers</span>
        </div>
        <div class="likes">
          <p>803K</p>
          <span>Likes</span>
        </div>
        <div class="photos">
          <p>1.4K</p>
          <span>Photos</span>
        </div>
      </div>
    </section>
  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Valon Kraja</a>.
  </div>
</body>
</html>
